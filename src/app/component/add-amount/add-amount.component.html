

<div class="container">
    <div class="row col-md-6 col-md-offset-3">
        <h1>Add amount</h1>
        <form [formGroup]="addAmountForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Id</label>
                <input formControlName="id" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input formControlName="amount" type="text" class="form-control">
            </div>
            <br>
            <button pButton type="submit" label="Add amount"></button>

        </form>
        <div *ngIf="newBalance" ><h4> Your new balance is {{newBalance}}</h4></div>
        
    </div>
</div>
<p-toast position="top-right"></p-toast>
